<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-light-cream text-deep-blue text-center py-5">
        <h1>Your Name</h1>
        <p class="text-medium-blue">Your tagline or profession</p>
    </header>

    <!-- About Section -->
    <section class="bg-soft-blue text-deep-blue py-5">
        <div class="container">
            <h2>About Me</h2>
            <p>A brief introduction about yourself and your expertise.</p>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="bg-light-cream text-deep-blue py-5">
        <div class="container">
            <h2>Projects</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card bg-soft-blue">
                        <div class="card-body">
                            <h5 class="card-title">Project 1</h5>
                            <p class="card-text">Description of the project.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card bg-soft-blue">
                        <div class="card-body">
                            <h5 class="card-title">Project 2</h5>
                            <p class="card-text">Description of the project.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="bg-medium-blue text-light-cream py-5">
        <div class="container text-center">
            <h2>Contact Me</h2>
            <p>Email: your.email@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
